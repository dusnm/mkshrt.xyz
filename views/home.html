<h1 class="title">{{.Domain}}</h1>
<h2 class="subtitle">No nonsense URL shortener.</h2>
<form action="/" method="POST">
    <div class="submit-box">
        <label class="submit-label" for="url">URL</label>
        <input id="url" name="url" type="url" required placeholder="Enter a URL">
        <button>Go!</button>
    </div>
</form>

{{if .Url}}
<div class="answer">
    <img
            src="data:image/jpeg;base64,{{.QRCode}}"
            alt="QR Code with the shortened URL"
            draggable="false"
    >
    <div class="answer-link">
        <a id="answer" target="_blank" rel="noopener" href="{{.Url}}">{{.Url}}</a>
        <button type="button" id="copy-button" class="answer-clipboard">Copy</button>
    </div>
</div>
<script src="/static/js/main.js"></script>
{{end}}
